<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>
            javaScript
        </li>
    </ul>
</body>
<script>
    function addLanguage(langName){
       const li = document.createElement('li');
       li.innerHTML=`${langName}`;

       document.querySelector('.language').appendChild(li)
    }

    addLanguage("Phyton");
    addLanguage("typeScript");

    function optiLanguage(langName){
       const li = document.querySelector('li')
       li.appendChild(document.createTextNode(langName));
       document.querySelector('.language').appendChild(li);
    }
    optiLanguage('golang');

    // --------------------------Edit--------------------------------
   const secLang = document.querySelector("li:nth-child(2)");
    // secLang.innerHTML = "Mojo";
   const newLi = document.createElement('li');
   newLi.textContent="Mojo";
   secLang.replaceWith(newLi);

  const firLang = document.querySelector("li:first-child")
    firLang.outerHTML= "<li>TypeScript</li>";

    // --------------------Removed---------------------------------
   const lastLang = document.querySelector("li:last-child");
   lastLang.remove();
</script>
</html>
